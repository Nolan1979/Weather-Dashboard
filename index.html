<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />


    <title>Weather Dashboard</title>
</head>

<body>

    <header class="jumbotron">
        <h1 class="display-3">Weather Dashboard</h1>
    </header>


    <div class="col-sm-2">
        <h2><strong>Search for a City:</strong></h2>
        <input type="text" class='col-sm-12 text' id='cityName'></input>
        <button class='col-sm-12 searchBtn'><i class="fas fa-search"></i></button>
        <hr class="solid">
        <ul id="city-history"></ul>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12" id='currentWeather'>
            </div>
        </div>
    </div>


    <h2><strong>5-Day Forecast:</strong></h2>
    <div class="row" id="five-card-group" ></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
